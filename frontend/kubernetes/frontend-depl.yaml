apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdms-frontend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdms-frontend
  template:
    metadata:
      labels:
        app: cdms-frontend
    spec:
      containers:
        - name: cdms-frontend
          image: cdms-frontend:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: cdms-frontend-svc
spec:
  type: NodePort
  selector:
    app: cdms-frontend
  ports:
    - port: 3000
      targetPort: 3000
